<div class="course-details">
  <div class="jumbotron" [ngClass]="{'rejected': currentCourse$.rejected}">
    <div class="container">
      <h1 class="course-details__title">
        <span class="course-details__label">Course :</span>
        {{currentCourse$.name}}
      </h1>
      <p>
        <span class="course-details__label">About course:</span>
        {{currentCourse$.description}}
      </p>
      <p>
        <span class="course-details__label">Date start:</span>
        {{currentCourse$.date | date:"dd-MM-yyyy"}}
      </p>
      <p>
        <span class="course-details__label">Duration:</span>
        {{prettyCourseDuration }}
      </p>
      <div class="authors course-details__authors">
                <span class="authors__label course-details__label">
                    Authors:
                </span>
        <ul class="authors__list list-group">
          <li class="list-group-item" *ngFor="let author of currentCourse$.authors">{{author}}</li>
        </ul>
      </div>
      <p *ngIf="currentCourse$.editable" class="clearfix">
                <span class="course-details__edit btn btn-warning btn-lg pull-right"
                      (click)="editHandle(currentCourse$.id)">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    Edit
                </span>
      </p>

      <p *ngIf="currentCourse$.approvable" class="clearfix">
                <span class="course-details__edit btn btn-danger btn-lg pull-right"
                      (click)="rejectCourse(currentCourse$.id)">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    Reject
                </span>
                <span class="course-details__edit btn btn-success btn-lg pull-right"
                      (click)="approveCourse(currentCourse$.id)">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            Approve
                </span>
      </p>
      <div class="alert alert-danger" role="alert" *ngIf="currentCourse$.rejected">
        <strong>Rejection reason: </strong>
        {{currentCourse$.reason}}
      </div>
    </div>

  </div>
</div>
