<div class="course-editing" [ngSwitch]="manipulationType">
  <div *ngSwitchCase="'created'">
    <button class="course-editing__button btn btn-info" (click)="editHandle(courseId)">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      Edit
    </button>
    <button class="course-editing__button btn btn-danger" (click)="handleDelete(courseId)">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      Delete
    </button>
  </div>

  <div *ngSwitchCase="manipulationType === 'subscribed' || manipulationType === 'available' ? manipulationType : ''">
    <button class="course-editing__button btn btn-info"
            (click)="toggleSubscribe(courseId, courseSubscribtion)"
            [ngClass]="{'subscribed': courseSubscribtion}">
      <span class="glyphicon" aria-hidden="true" [ngClass]="{'glyphicon-remove': courseSubscribtion, 'glyphicon-ok': !courseSubscribtion }"></span>
      {{courseSubscribtion ? 'Unsibscribe' : 'Subscribe'}}
    </button>
  </div>

  <div *ngSwitchCase="'toBeApproved'">
    <button class="course-editing__button btn btn-success" (click)="approveHandle(courseId)">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      Approve
    </button>
    <button class="course-editing__button btn btn-danger" (click)="rejectHandle(courseId)">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      Reject
    </button>
  </div>

</div>
